<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Convergence&family=JetBrains+Mono:wght@500;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #111121, #080811);
            height: 100vh;
            max-width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Convergence', sans-serif;
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 50px;
            max-width: 1200px;
            width: 100%;
            z-index: 1;
        }

        .project-card {
            background: rgba(0, 255, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 25px 5px rgba(0, 255, 0, 0.6);
            text-align: center;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 40px 10px rgba(0, 255, 0, 0.8);
        }

        .project-card h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
        }

        .project-card p {
            color: #ddd;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .project-card a {
            background: linear-gradient(45deg, #00ff00, #32cd32);
            padding: 12px 30px;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .project-card a:hover {
            background: linear-gradient(45deg, #32cd32, #00ff00);
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
            transform: scale(1.1);
        }

        .github-btn {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .github-btn:hover {
            transform: scale(1.1);
            color: #32cd32;
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #00ff00, #32cd32);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #32cd32, #00ff00);
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Page Title -->
    <h1>My Projects</h1>

    <!-- Projects Container -->
    <div class="projects-container">
        <!-- Project 1 -->
        <div class="project-card">
            <h2>Nooble Games</h2>
            <p>A Unblocked Games Website For School Built With Html And Java.</p>
            <a href="nooblegames.github.io" target="_blank">View Project</a>
            <!-- GitHub Button -->
            <a href="https://github.com/NoobleGames/NoobleGames.github.io/" target="_blank" class="github-btn">
                <img src="https://img.icons8.com/ios/452/github.png" alt="GitHub" width="30" height="30"/>
            </a>
        </div>

        <!-- Project 2 -->
        <div class="project-card">
            <h2>Blooket Flooder</h2>
            <p>A Web-Based Blooket Flooder for Hosting on Glitch or Replit.</p>
            <a href="https://blooketflooder.glitch.me/" target="_blank">View Project</a>
            <!-- GitHub Button -->
            <a href="https://github.com/NoobleGames/BlooketFlooder" target="_blank" class="github-btn">
                <img src="https://img.icons8.com/ios/452/github.png" alt="GitHub" width="30" height="30"/>
            </a>
        </div>

        <!-- Project 3 -->
        <div class="project-card">
            <h2>Gen Z Translator</h2>
            <p>Gen Z Is Hard To Understand Translate With This!.</p>
            <a href="https://genztranslator.github.io/" target="_blank">View Project</a>
            <!-- GitHub Button -->
            <a href="https://github.com/genztranslator/genztranslator.github.io" target="_blank" class="github-btn">
                <img src="https://img.icons8.com/ios/452/github.png" alt="GitHub" width="30" height="30"/>
            </a>
        </div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">Back to Home</a>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Particles Config -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ff00"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ff00",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
