<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Glowing Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Convergence&family=JetBrains+Mono:wght@500;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #111121, #080811);
            height: 100vh;
            max-width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Convergence', sans-serif;
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .profile-card {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.5);
        }

        .profile-card:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 50px 10px rgba(0, 255, 0, 0.7);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-card img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 12px 35px;
            background: linear-gradient(45deg, #00ff00, #32cd32);
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #32cd32, #00ff00);
            box-shadow: 0 0 10px 5px rgba(0, 255, 0, 0.5);
        }

        /* 3D Profile Card and Particles Design */
        .scene, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        h2 {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .profile-card .about-me,
        .profile-card .contact-me,
        .profile-card .projects {
            background: transparent;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            font-size: 16px;
            color: #00ff00;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        .profile-card .about-me:hover,
        .profile-card .contact-me:hover,
        .profile-card .projects:hover {
            background-color: #00ff00;
            color: #fff;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Profile Card -->
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Web Developer | Designer | Creator</p>
        <div class="buttons">
            <button class="button about-me">About Me</button>
            <button class="button contact-me">Contact Me</button>
            <button class="button projects">My Projects</button>
        </div>
    </div>

    <!-- Include Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Particles Config -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ff00"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ff00",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
